	function addVote(){
		//var stud_id = parseInt($('.studId').html());
		var stud_id = window.localStorage.getItem("loggedInId");
		//select representative based on selected course
		var selectedCourse = loggedInCourse;
		var rep1, rep2, rep3, rep4;
		if(selectedCourse == "ACT"){
			rep1 = act1;
			rep2 = act2;
			rep3 = act3;
			rep4 = act4;
		}else if(selectedCourse == "BSIT"){
			rep1 = it1;
			rep2 = it2;
			rep3 = it3;
			rep4 = it4;
		}else if(selectedCourse == "BSCS"){
			rep1 = cs1;
			rep2 = cs2;
			rep3 = cs3;
			rep4 = cs4;
		}
		
		$.ajax({
			url: "phpfile/add_vote.php",
			type: "POST",
			dataType: "json",
			data: {"stud_id":stud_id,"pres_id":pres,"selected_course":selectedCourse,"rep1":rep1,"rep2":rep2,"rep3":rep3,"rep4":rep4},
			success: function(data){
				//alert('VOTING SUCCESS!'); 
				//logOut();
				showThisModal('confirmModal');
			},
			error: function(xhr) {
                if(xhr.status == 422) {
                  //alert(parseErrors(xhr));
                } else {
					
					//alert('An error occurred while processing the request.');
					//alert("readyState: "+xhr.readyState);
					//alert("status: "+xhr.status);
					//alert("responseText: "+xhr.responseText);
                }
				//alert('error');
				//do something if error
			}
		});
	};
	function checkAll(){

				}else{

				}

				}

		}else{
